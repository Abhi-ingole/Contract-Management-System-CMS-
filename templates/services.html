<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Contract Management <br> System</h1> 
            <nav>
                <a href="index.html">Dashboard</a> 
                <a href="clients.html">Clients</a>
                <a href="projects.html">Projects</a>
                <a href="employees.html">Employees</a>
                <a href="suppliers.html">Suppliers</a>
                <a href="invoices.html">Invoices</a>
                <a href="payments.html">Payments</a>
                <a href="services.html">Services</a>
                <a href="materials.html">Materials</a>
            </nav>
        </div>
    </header>

    <main class="management-main">
        <h2>Service Management</h2>
        <div class="management-form-container">
            <h3>Add New Service</h3>
            <form id="addServiceForm">
                <label for="service_id">Service ID:</label>
                <input type="text" id="service_id" name="service_id" required>
                
                <label for="service_name">Service Name:</label>
                <input type="text" id="service_name" name="service_name" required>

                <label for="unit_price">Unit Price:</label>
                <input type="number" id="unit_price" name="unit_price" step="0.01">

                <button type="submit">Add Service</button>
            </form>
        </div>

        <div class="management-table-container">
            <h3>Existing Services</h3>
            <table>
                <thead>
                    <tr>
                        <th>Service ID</th>
                        <th>Service Name</th>
                        <th>Unit Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="serviceTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        function fetchServices() {
            fetch('/api/services')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('serviceTableBody');
                    tableBody.innerHTML = '';
                    if (data.services && Array.isArray(data.services)) {
                        data.services.forEach(service => {
                            const row = `
                                <tr data-service-id="${service.service_id}">
                                    <td>${service.service_id || 'N/A'}</td>
                                    <td>${service.service_name || 'N/A'}</td>
                                    <td>${service.unit_price || 'N/A'}</td>
                                    <td>
                                        <button class="edit-btn">Edit</button>
                                        <button class="delete-btn">Delete</button>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    } else {
                        const row = `<tr><td colspan="4">No services found or data format is incorrect.</td></tr>`;
                        tableBody.innerHTML = row;
                    }

                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const serviceId = this.closest('tr').dataset.serviceId;
                            deleteService(serviceId);
                        });
                    });
                })
                .catch(error => console.error('Error fetching services:', error));
        }

        document.getElementById('addServiceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const serviceData = Object.fromEntries(formData.entries());

            fetch('/api/addService', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(serviceData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                this.reset();
                fetchServices();
            })
            .catch(error => console.error('Error adding service:', error));
        });

        function deleteService(serviceId) {
            if (confirm('Are you sure you want to delete this service?')) {
                fetch(`/api/deleteService/${serviceId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchServices();
                })
                .catch(error => console.error('Error deleting service:', error));
            }
        }

        document.addEventListener('DOMContentLoaded', fetchServices);
    </script>
</body>
</html>
