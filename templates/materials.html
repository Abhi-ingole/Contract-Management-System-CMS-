<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Materials</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Contract Management <br> System</h1>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="clients.html">Clients</a>
                <a href="projects.html">Projects</a>
                <a href="employees.html">Employees</a>
                <a href="suppliers.html">Suppliers</a>
                <a href="invoices.html">Invoices</a>
                <a href="payments.html">Payments</a>
                <a href="services.html">Services</a>
                <a href="materials.html">Materials</a><br><br>
            </nav>
        </div>
    </header>

    <main class="management-main">
        <h2>Materials Management</h2>
        <div class="management-form-container">
            <h3>Add New Material</h3>
            <form id="addMaterialForm">
                <label for="material_id">Material ID:</label>
                <input type="text" id="material_id" name="material_id" required>
                
                <label for="material_name">Material Name:</label>
                <input type="text" id="material_name" name="material_name" required>

                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer">

                <label for="unit_price">Unit Price:</label>
                <input type="number" id="unit_price" name="unit_price" step="0.01">

                <label for="stock_quantity">Stock Quantity:</label>
                <input type="number" id="stock_quantity" name="stock_quantity">

                <label for="supplier_id">Supplier ID:</label>
                <input type="text" id="supplier_id" name="supplier_id" required>
                
                <button type="submit">Add Material</button>
            </form>
        </div>

        <div class="management-table-container">
            <h3>Existing Materials</h3>
            <button id="downloadAllBtn" class="download-btn">Download All Materials</button>
            <table>
                <thead>
                    <tr>
                        <th>Material ID</th>
                        <th>Material Name</th>
                        <th>Manufacturer</th>
                        <th>Unit Price</th>
                        <th>Stock Quantity</th>
                        <th>Supplier ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="materialTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        // Fetches and displays materials from the database
        function fetchMaterials() {
            fetch('/api/materials')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('materialTableBody');
                    tableBody.innerHTML = '';
                    if (data.materials && Array.isArray(data.materials)) {
                        data.materials.forEach(material => {
                            const row = `
                                <tr data-material-id="${material.material_id}">
                                    <td>${material.material_id || 'N/A'}</td>
                                    <td>${material.material_name || 'N/A'}</td>
                                    <td>${material.manufacturer || 'N/A'}</td>
                                    <td>${material.unit_price || 'N/A'}</td>
                                    <td>${material.stock_quantity || 'N/A'}</td>
                                    <td>${material.supplier_id || 'N/A'}</td>
                                    <td>
                                        <button class="download-btn">Download</button>
                                        <button class="edit-btn">Edit</button>
                                        <button class="delete-btn">Delete</button>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    } else {
                        const row = `<tr><td colspan="7">No materials found or data format is incorrect.</td></tr>`;
                        tableBody.innerHTML = row;
                    }

                    document.querySelectorAll('.download-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const materialId = this.closest('tr').dataset.materialId;
                            downloadMaterial(materialId);
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const materialId = this.closest('tr').dataset.materialId;
                            deleteMaterial(materialId);
                        });
                    });
                })
                .catch(error => console.error('Error fetching materials:', error));
        }

        // Handles form submission to add a new material
        document.getElementById('addMaterialForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const materialData = Object.fromEntries(formData.entries());

            fetch('/api/addMaterial', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(materialData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                this.reset();
                fetchMaterials();
            })
            .catch(error => console.error('Error adding material:', error));
        });

        // Function to handle material deletion
        function deleteMaterial(materialId) {
            if (confirm('Are you sure you want to delete this material?')) {
                fetch(`/api/deleteMaterial/${materialId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchMaterials();
                })
                .catch(error => console.error('Error deleting material:', error));
            }
        }

        // Function to handle single material download
        function downloadMaterial(materialId) {
            window.location.href = `/api/downloadMaterial/${materialId}`;
        }
        
        // NEW: Function to handle downloading all material data
        function downloadAllMaterials() {
            window.location.href = `/api/downloadAllMaterials`;
        }

        document.getElementById('downloadAllBtn').addEventListener('click', downloadAllMaterials);
        
        // Initial fetch of materials when the page loads
        document.addEventListener('DOMContentLoaded', fetchMaterials);
    </script>
</body>
</html>
