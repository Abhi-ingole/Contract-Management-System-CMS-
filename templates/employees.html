<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employees</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Contract Management <br> System</h1>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="clients.html">Clients</a>
                <a href="projects.html">Projects</a>
                <a href="employees.html">Employees</a>
                <a href="suppliers.html">Suppliers</a>
                <a href="invoices.html">Invoices</a>
                <a href="payments.html">Payments</a>
                <a href="services.html">Services</a>
                <a href="materials.html">Materials</a>
            </nav>
        </div>
    </header>

    <main class="management-main">
        <h2>Employees Management</h2>
        <div class="management-form-container">
            <h3>Add New Employee</h3>
            <form id="addEmployeeForm">
                <label for="employee_id">Employee ID:</label>
                <input type="text" id="employee_id" name="employee_id" required>
                
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="role">Role:</label>
                <input type="text" id="role" name="role">

                <label for="contact_phone">Contact Phone:</label>
                <input type="tel" id="contact_phone" name="contact_phone">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="hire_date">Hire Date:</label>
                <input type="date" id="hire_date" name="hire_date">

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" step="0.01">

                <label for="status">Status:</label>
                <input type="text" id="status" name="status">

                <button type="submit">Add Employee</button>
            </form>
        </div>

        <div class="management-table-container">
            <h3>Existing Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Contact Phone</th>
                        <th>Email</th>
                        <th>Hire Date</th>
                        <th>Salary</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <main class="management-main">
    <h2>Employees Management</h2>
    <div class="management-table-container">
        <h3>Existing Employees</h3>
        <button id="downloadAllBtn" class="download-btn">Download All Employees Data</button>
        <table>
            <thead>
                <tr>
                    </tr>
            </thead>
            <tbody id="employeeTableBody">
                </tbody>
        </table>
    </div>
</main>


<script>
    // ... (your existing functions like fetchEmployees, deleteEmployee) ...

    // NEW: Function to handle downloading all employee data
    function downloadAllEmployees() {
        window.location.href = `/api/downloadAllEmployees`;
    }

    // Add an event listener to the new button
    document.getElementById('downloadAllBtn').addEventListener('click', downloadAllEmployees);
</script>

    <script>
        // Fetches and displays employees from the database
        function fetchEmployees() {
            fetch('/api/employees')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('employeeTableBody');
                    tableBody.innerHTML = '';
                    if (data.employees && Array.isArray(data.employees)) {
                        data.employees.forEach(employee => {
                            const row = `
                                <tr data-employee-id="${employee.employee_id}">
                                    <td>${employee.employee_id || 'N/A'}</td>
                                    <td>${employee.first_name || 'N/A'} ${employee.last_name || ''}</td>
                                    <td>${employee.role || 'N/A'}</td>
                                    <td>${employee.contact_phone || 'N/A'}</td>
                                    <td>${employee.email || 'N/A'}</td>
                                    <td>${employee.hire_date || 'N/A'}</td>
                                    <td>${employee.salary || 'N/A'}</td>
                                    <td>${employee.status || 'N/A'}</td>
                                    <td>
                                        <button class="download-btn">Download</button>
                                        <button class="edit-btn">Edit</button>
                                        <button class="delete-btn">Delete</button>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    } else {
                        console.error('API response format is incorrect:', data);
                        const row = `<tr><td colspan="9">No employees found or data format is incorrect.</td></tr>`;
                        tableBody.innerHTML = row;
                    }

                    document.querySelectorAll('.download-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const employeeId = this.closest('tr').dataset.employeeId;
                            downloadEmployee(employeeId);
                        });
                    });

                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const employeeId = this.closest('tr').dataset.employeeId;
                            deleteEmployee(employeeId);
                        });
                    });
                })
                .catch(error => console.error('Error fetching employees:', error));
        }

        // Handles form submission to add a new employee
        document.getElementById('addEmployeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const employeeData = Object.fromEntries(formData.entries());

            fetch('/api/addEmployee', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(employeeData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                this.reset();
                fetchEmployees();
            })
            .catch(error => console.error('Error adding employee:', error));
        });

        // Function to handle employee deletion
        function deleteEmployee(employeeId) {
            if (confirm('Are you sure you want to delete this employee?')) {
                fetch(`/api/deleteEmployee/${employeeId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchEmployees();
                })
                .catch(error => console.error('Error deleting employee:', error));
            }
        }

        // Function to handle employee download
        function downloadEmployee(employeeId) {
            window.location.href = `/api/downloadEmployee/${employeeId}`;
        }

        // Initial fetch of employees when the page loads
        document.addEventListener('DOMContentLoaded', fetchEmployees);
    </script>
</body>
</html>
