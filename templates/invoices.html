<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Invoices</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Contract Management <br> System</h1>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="clients.html">Clients</a>
                <a href="projects.html">Projects</a>
                <a href="employees.html">Employees</a>
                <a href="suppliers.html">Suppliers</a>
                <a href="invoices.html">Invoices</a>
                <a href="payments.html">Payments</a>
                <a href="services.html">Services</a>
                <a href="materials.html">Materials</a>
            </nav>
        </div>
    </header>

    <main class="management-main">
        <h2>Invoice Management</h2>
        <div class="management-form-container">
            <h3>Generate New Invoice</h3>
            <form id="generateInvoiceForm">
                <label for="invoice_id">Invoice ID:</label>
                <input type="text" id="invoice_id" name="invoice_id" required>

                <label for="project_id">Project ID:</label>
                <input type="text" id="project_id" name="project_id" required>

                <label for="client_id">Client ID:</label>
                <input type="text" id="client_id" name="client_id" required>

                <label for="invoice_date">Invoice Date:</label>
                <input type="date" id="invoice_date" name="invoice_date" required>

                <label for="due_date">Due Date:</label>
                <input type="date" id="due_date" name="due_date">
                
                <label for="amount_paid">Bill Amount:</label>
                <input type="number" id="bill_amount" name="bill_amount" step="0.01">

                <label for="amount_paid">Amount Paid:</label>
                <input type="number" id="amount_paid" name="amount_paid" step="0.01">

                <label for="status">Status:</label>
                <input type="text" id="status" name="status">

                <button type="submit">Generate Invoice</button>
            </form>
        </div>

        <div class="management-table-container">
            <h3>Existing Invoices</h3>
            <table>
                <thead>
                    <tr>
                        <th>Invoice ID</th>
                        <th>Project ID</th>
                        <th>Client ID</th>
                        <th>Invoice Date</th>
                        <th>Bill Amount</th>
                        <th>Amount Paid</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoiceTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        // Fetches and displays invoices from the database
        function fetchInvoices() {
            fetch('/api/invoices')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('invoiceTableBody');
                    tableBody.innerHTML = '';
                    if (data.invoices && Array.isArray(data.invoices)) {
                        data.invoices.forEach(invoice => {
                            const row = `
                                <tr data-invoice-id="${invoice.invoice_id}">
                                    <td>${invoice.invoice_id || 'N/A'}</td>
                                    <td>${invoice.project_id || 'N/A'}</td>
                                    <td>${invoice.client_id || 'N/A'}</td>
                                    <td>${invoice.invoice_date || 'N/A'}</td>
                                     <td>${invoice.bill_amount || 'N/A'}</td>
                                    <td>${invoice.amount_paid || 'N/A'}</td>
                                    <td>${invoice.status || 'N/A'}</td>
                                    <td>
                                        <button class="download-btn" onclick="downloadInvoice('${invoice.invoice_id}')">Download</button>
                                        <button class="delete-btn" onclick="deleteInvoice('${invoice.invoice_id}')">Delete</button>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    } else {
                        const row = `<tr><td colspan="8">No invoices found or data format is incorrect.</td></tr>`;
                        tableBody.innerHTML = row;
                    }
                })
                .catch(error => console.error('Error fetching invoices:', error));
        }

        // Handles form submission to add a new invoice
        document.getElementById('generateInvoiceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const invoiceData = Object.fromEntries(formData.entries());

            fetch('/api/generateInvoice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(invoiceData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                this.reset();
                fetchInvoices();
            })
            .catch(error => console.error('Error generating invoice:', error));
        });

        // Function to handle invoice deletion
        function deleteInvoice(invoiceId) {
            if (confirm('Are you sure you want to delete this invoice?')) {
                fetch(`/api/deleteInvoice/${invoiceId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchInvoices();
                })
                .catch(error => console.error('Error deleting invoice:', error));
            }
        }

        // Function to handle invoice download
        function downloadInvoice(invoiceId) {
            window.location.href = `/api/downloadInvoice/${invoiceId}`;
        }

        // Initial fetch of invoices when the page loads
        document.addEventListener('DOMContentLoaded', fetchInvoices);
    </script>
</body>
</html>
