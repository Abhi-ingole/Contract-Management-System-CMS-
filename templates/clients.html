<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Clients</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Contract Management <br> System</h1>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="clients.html">Clients</a>
                <a href="projects.html">Projects</a>
                <a href="employees.html">Employees</a>
                <a href="suppliers.html">Suppliers</a>
                <a href="invoices.html">Invoices</a>
                <a href="payments.html">Payments</a>
                <a href="services.html">Services</a>
                <a href="materials.html">Materials</a>
            </nav>
        </div>
    </header>

    <main class="management-main">
        <h2>Clients Management</h2>
        <div class="management-form-container">
            <h3>Add New Client</h3>
            <form id="addClientForm">
                <label for="client_name">Client Name:</label>
                <input type="text" id="client_name" name="client_name" required>

                <label for="contact_person">Contact Person:</label>
                <input type="text" id="contact_person" name="contact_person">

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>

                <label for="client_type">Client Type:</label>
                <input type="text" id="client_type" name="client_type">

                <button type="submit">Add Client</button>
            </form>
        </div>

        <div class="management-table-container">
            <h3>Existing Clients</h3>
            <button id="downloadAllBtn" class="download-btn">Download All Clients Report</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact Person</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Client Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        // Fetch and display clients from the database
        function fetchClients() {
            fetch('/api/clients')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('clientTableBody');
                    tableBody.innerHTML = '';
                    if (data.clients && Array.isArray(data.clients)) {
                        data.clients.forEach(client => {
                            const row = `
                                <tr data-client-id="${client.client_id}">
                                    <td>${client.client_id || 'N/A'}</td>
                                    <td>${client.client_name || 'N/A'}</td>
                                    <td>${client.contact_person || 'N/A'}</td>
                                    <td>${client.phone || 'N/A'}</td>
                                    <td>${client.email || 'N/A'}</td>
                                    <td>${client.address || 'N/A'}</td>
                                    <td>${client.client_type || 'N/A'}</td> 
                                    <td>
                                        <button class="download-btn" onclick="downloadClient('${client.client_id}')">Download</button>
                                        <button class="edit-btn">Edit</button>
                                        <button class="delete-btn" onclick="deleteClient('${client.client_id}')">Delete</button>
                                    </td>
                                </tr>
                            `;
                            tableBody.innerHTML += row;
                        });
                    }
                })
                .catch(error => console.error('Error fetching clients:', error));
        }

        // Handles form submission to add a new client (Existing code)
        document.getElementById('addClientForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const clientData = Object.fromEntries(formData.entries());

            fetch('/api/addClient', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(clientData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                this.reset();
                fetchClients(); 
            })
            .catch(error => console.error('Error adding client:', error));
        });

        // Function to handle client deletion (Existing code)
        function deleteClient(clientId) {
            if (confirm('Are you sure you want to delete this client?')) {
                fetch(`/api/deleteClient/${clientId}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchClients();
                })
                .catch(error => console.error('Error deleting client:', error));
            }
        }

        // NEW: Function to handle single client download
        function downloadClient(clientId) {
            window.location.href = `/api/downloadClient/${clientId}`;
        }
        
        // NEW: Function to handle downloading all client data
        document.getElementById('downloadAllBtn').addEventListener('click', function() {
            window.location.href = `/api/downloadAllClients`;
        });

        // Initial fetch of clients when the page loads
        document.addEventListener('DOMContentLoaded', fetchClients);
    </script>
</body>
</html>
